<div class="c-table">
  <div class="t-row header">
    <div class="col-row" v-for="(col, index) in cols">
        {{ col.label }}
    </div>
  </div>
  <div class="t-row body" v-for="(item, index) in data">
    <div class="col-row name">
      <div class="wrapper">
        <a :href="item.link" target="_blank" rel="noopener nofollower">{{ item.name }}</a>
        <div class="links">
          <a :href="item.link" target="_blank" rel="noopener nofollower">
            <icon-component v-if="item.link" name="icon-globe" class="-small"></icon-component>
          </a>
          <a :href="item.docs" target="_blank" rel="noopener nofollower">
            <icon-component v-if="item.docs" name="icon-doc" class="-small"></icon-component>
          </a>
          <a :href="item.github" target="_blank" rel="noopener nofollower">
            <icon-component v-if="item.github" name="icon-github" class="-small"></icon-component>
          </a>
        </div>
      </div>
    </div>
    <div class="col-row related">
      <div>{{ item.relatedOrganization }}</div>
    </div>
    <div class="col-row description">
      <div>{{ item.description }}</div>
    </div>
  </div>
</div>
